<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message to Volunteers</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  header, footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
  }
  textarea {
    width: calc(100% - 22px); /* Adjusted width to account for padding and border */
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    font-family: inherit;
    font-size: 14px;
    box-sizing: border-box; /* Ensure padding and border are included in the width */
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  nav {
  background-color: #444;
  color: #fff;
  padding: 10px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
}

nav li {
  margin: 0 10px;
}

nav a {
  text-decoration: none;
  color: #fff;
}
.logo {
  margin-bottom: 10px;
}
  .logo {
  margin-bottom: 10px;
  }

.logo img {
  width: 100px; /* Adjust the width of the logo as needed */
  height: auto;
  }
</style>
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="logo1.jpg" alt="Attendance App Logo">
      <h1>Message to Volunteers</h1>
    </div>
    
  </header>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      
    </ul>
  </nav>

  <div class="container">
    <label for="message">Enter your message:</label>
    <textarea id="message" class="message-input" rows="4" placeholder="Enter your message"></textarea>
    <button id="sendButton" class="send-button">Send</button>
  </div>
  <script>
    document.getElementById("sendButton").addEventListener("click", function() {
        var message = document.getElementById("message").value;
        // Here you would typically send the message to every volunteer
        // For demonstration purposes, we'll just log the message to the console
        console.log("Message sent to volunteers: " + message);
        alert("Message sent successfully!");
    });
</script>

  
</body>
</html>
